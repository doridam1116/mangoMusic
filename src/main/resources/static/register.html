<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>회원가입</title>
      <link rel="stylesheet" href="register.css" />
  </head>
  <body>
      <a class="main-logo" href="index.html">
          <div class="text-light heading d-flex align-items-center justify-content-flex-start mt-3">
              <i class="fa-regular fa-mango mx-3 p-1"></i> Mango Music
          </div>
      </a>
      <div class="register-box">
          <h2>회원가입</h2>
          <form method="post" action="/register.do" id="register-form">
              <div class="user-box">
                  <label>ID</label>
                  <input type="text" class="register" name="userId" placeholder="ID를 입력해주세요.">
              </div>
              <div class="user-box">
                  <label>PW</label>
                  <input type="password" class="register" name="userPw" placeholder="PW를 입력해주세요.">
              </div>
              <div class="user-box">
                  <label>NAME</label>
                  <input type="text" class="register" name="userName" placeholder="이름을 입력해주세요.">
              </div>
              <div class="user-box">
                  <label>EMAIL</label>
                  <input type="text" class="register" name="userEmail" placeholder="이메일을 입력해주세요.">
              </div>
              <div class="user-box">
                  <label>GENDER</label>
                  <input type="radio" name="userGender" class="gender" value="남">남성
                  <input type="radio" name="userGender" class="gender" value="여">여성
              </div>
<!--              <div class="register-submit">-->
<!--                  <input type="submit" class="register-btn" value="가입하기">-->
<!--                  <input type="reset" class="register-btn" value="초기화">-->
<!--              </div>-->
              <div id="register-btn">
                  <button type="submit" class="register-btn" location.href="'/login'">
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      가입하기
                  </button>
              </div>
          </form>
      </div>
  </body>
</html>
